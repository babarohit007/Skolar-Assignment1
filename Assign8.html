    <h2>HTML forms with select and Radio Button</h2>

            <form action="">
                <label for="user">Username</label>

                <p><b>Select Gender</b></p>
                <input type="radio" name="gen" value="male"> Male <br>
                <input type="radio" name="gen" value="female"> Female <br>
                <input type="radio" name="gen" value="other"> Others

                <p><b>Country</b></p>
                <select name="country" >
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Iceland">Iceland</option>
                </select>
                
                <br>
                <br>

                <input type="submit">

            </form>
